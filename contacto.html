<body>
    <main>
        <section>

            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand">Elías Ortega</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-5 mb-2 mb-lg-0">
                            <li class="nav-item me-4">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link active" aria-current="page" href="blog.html">Blog</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link active ms-auto" aria-current="page" href="contacto.html">Contacto</a>
                            </li>
                        </ul>


                    </div>
                </div>
            </nav>
        </section>

        <div class="container my-4 mx-auto">
            <div class="row">

                <div class="col-6 mx-auto">
                    <p class="text-white text-center bg-dark">Contáctame</p>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input pattern="^[A-Z0-9._%+-]+@(?:[A-Z0-9-]+\.)+[A-Z]{2,}$" type="email"
                                class="form-control" id="email" placeholder="email@ejemplo.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Envía tu mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mx-auto d-block w-25"
                            id="btnEnviar">Enviar</button>
                    </form>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="bg-body-tertiary text-center" data-bs-theme="dark">

        <!-- Copyright -->
        <div class="text-white p-3">
